<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌词演示</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: '微软雅黑', sans-serif; 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .lyric-container {
            margin: 30px 0;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .text {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        
        .text p {
            background: linear-gradient(to bottom, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 100%), 
                        linear-gradient(to right, #ff7e5f 0%, #feb47b var(--progress, 0%), #6a11cb var(--progress, 0%));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 5px;
            transition: all 0.2s ease;
        }
        
        .pair-lyric {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #ddd;
            min-height: 40px;
        }
        
        .audio-container {
            width: 100%;
            margin-top: 20px;
        }
        
        audio {
            width: 100%;
            height: 50px;
            border-radius: 25px;
            outline: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            color: #aaa;
            font-style: italic;
            text-align: center;
            margin: 20px 0;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .text {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歌词演示播放器</h1>
        
        <div class="lyric-container">
            <div class="text" id="lyric"></div>
            <div class="pair-lyric" id="pairlyric"></div>
        </div>
        
        <div class="audio-container">
            <audio id="audio" controls>
                <source src="Fra-Lippo-Lippi-Shouldnt-Have-To-Be-Like-That.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素
            </audio>
        </div>
        
        <div class="controls">
            <button id="playBtn">播放</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
        </div>
        
        <div id="status" class="loading">等待加载歌词数据...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const audio = document.getElementById('audio');
            const lyricElement = document.getElementById('lyric');
            const pairLyricElement = document.getElementById('pairlyric');
            const statusElement = document.getElementById('status');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            
            // 模拟歌词数据（实际应用中应从服务器获取）
            const jsonlyrics = {
                lyrics: [
                    {
                        time: 0,
                        etext: [
                            {text: "Hello", start: 0, end: 0.5, Duration: 0.5},
                            {text: "world", start: 0.5, end: 1.2, Duration: 0.7}
                        ]
                    },
                    {
                        time: 2,
                        etext: [
                            {text: "This", start: 2, end: 2.5, Duration: 0.5},
                            {text: "is", start: 2.5, end: 3.0, Duration: 0.5},
                            {text: "a", start: 3.0, end: 3.3, Duration: 0.3},
                            {text: "demo", start: 3.3, end: 4.0, Duration: 0.7}
                        ]
                    },
                    {
                        time: 5,
                        etext: [
                            {text: "Lyric", start: 5, end: 5.6, Duration: 0.6},
                            {text: "display", start: 5.6, end: 6.4, Duration: 0.8},
                            {text: "system", start: 6.4, end: 7.2, Duration: 0.8}
                        ]
                    }
                ]
            };
            
            // 初始化变量
            let currentLyricIndex = -1;
            let wordElements = [];
            
            // 按钮事件监听
            playBtn.addEventListener('click', function() {
                audio.play();
            });
            
            pauseBtn.addEventListener('click', function() {
                audio.pause();
            });
            
            restartBtn.addEventListener('click', function() {
                audio.currentTime = 0;
                resetLyrics();
                audio.play();
            });
            
            // 重置歌词显示
            function resetLyrics() {
                currentLyricIndex = -1;
                lyricElement.innerHTML = '';
                pairLyricElement.textContent = '';
                statusElement.textContent = '播放中...';
                statusElement.className = '';
            }
            
            // 初始化歌词显示
            function initLyrics() {
                statusElement.textContent = '歌词加载成功！';
                statusElement.className = '';
                
                audio.addEventListener('timeupdate', function() {
                    updateLyrics();
                });
            }
            
            // 更新歌词显示
            function updateLyrics() {
                const currentTime = audio.currentTime;
                
                // 查找当前时间对应的歌词行
                let newIndex = -1;
                for (let i = 0; i < jsonlyrics.lyrics.length; i++) {
                    if (currentTime >= jsonlyrics.lyrics[i].time) {
                        newIndex = i;
                    } else {
                        break;
                    }
                }
                
                // 如果切换到新的歌词行
                if (newIndex !== currentLyricIndex && newIndex !== -1) {
                    currentLyricIndex = newIndex;
                    displayCurrentLyric();
                }
                
                // 更新当前行的单词高亮
                if (currentLyricIndex !== -1) {
                    highlightWords(currentTime);
                }
            }
            
            // 显示当前歌词行
            function displayCurrentLyric() {
                const currentLyric = jsonlyrics.lyrics[currentLyricIndex];
                let html = '';
                
                for (let i = 0; i < currentLyric.etext.length; i++) {
                    html += `<p style="--progress:0%">${currentLyric.etext[i].text}</p>`;
                }
                
                lyricElement.innerHTML = html;
                wordElements = lyricElement.getElementsByTagName('p');
                
                // 显示对应的翻译或第二歌词（示例）
                pairLyricElement.textContent = `歌词行 ${currentLyricIndex + 1}`;
            }
            
            // 高亮当前单词
            function highlightWords(currentTime) {
                const currentLyric = jsonlyrics.lyrics[currentLyricIndex];
                
                for (let i = 0; i < currentLyric.etext.length; i++) {
                    const word = currentLyric.etext[i];
                    
                    if (currentTime >= word.start && currentTime <= word.end) {
                        const progress = ((currentTime - word.start) / word.Duration) * 100;
                        if (wordElements[i]) {
                            wordElements[i].style.setProperty('--progress', `${progress}%`);
                        }
                    } else if (currentTime > word.end && wordElements[i]) {
                        wordElements[i].style.setProperty('--progress', '100%');
                    } else if (wordElements[i]) {
                        wordElements[i].style.setProperty('--progress', '0%');
                    }
                }
            }
            
            // 模拟数据加载
            setTimeout(function() {
                initLyrics();
            }, 1000);
        });
    </script>
</body>
</html>
