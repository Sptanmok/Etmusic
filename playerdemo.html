<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-image:url('./20250820072923875926.webp');
	font-family: '微软雅黑', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
.main{
	width: 100%;
	max-width: 800px;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}
.text span {
    display: inline-block;
    background: linear-gradient(to right, #000000 var(--progress, 0%), #818282 var(--progress, 0%));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    transition: --progress 0.1s ease;
	white-space: normal;
}
@keyframes shake {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  10% {
    transform: translate(5px, -5px) rotate(3deg);
  }
  20% {
    transform: translate(-10px, 8px) rotate(-3deg);
  }
  30% {
    transform: translate(7px, 6px) rotate(2deg);
  }
  40% {
    transform: translate(-3px, -4px) rotate(-5deg);
  }
  50% {
    transform: translate(6px, -7px) rotate(4deg);
  }
  60% {
    transform: translate(-8px, 5px) rotate(1deg);
  }
  70% {
    transform: translate(4px, -3px) rotate(-2deg);
  }
  80% {
    transform: translate(-6px, 4px) rotate(6deg);
  }
  90% {
    transform: translate(2px, -2px) rotate(-4deg);
  }
  100% {
    transform: translate(0, 0) rotate(0deg);
  }
}
.shake-text {
  display: inline-block;
  animation: shake 1s ease-in-out infinite;
}
</style>
<meta charset="utf-8">
<title>demo</title>
</head>
<body>
    <div class="main">
      <div>
        <h1 class="text shake-text" type="lyric" id="lyric"></h1>
      </div>
      <p type="text" id="pairlyric"></p>
      <br />
      <audio id="audio" src="Перемотка-Солнце.mp3" controls style="width:100%" lyricpath="./Перемотка-Солнце.json"></audio>
    </div>
<script src="player.js"></script>
</body>
</html>
